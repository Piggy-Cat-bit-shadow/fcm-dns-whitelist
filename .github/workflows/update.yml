name: Auto Update FCM Whitelist

on:
  schedule:
    - cron: "0 2 * * *"   # 每天 UTC 2 点自动更新
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run merge script
        run: |
          bash merge.sh

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add rules/fcm-whitelist.txt
          git diff --staged --quiet || git commit -m "auto: update fcm whitelist"
          git push
